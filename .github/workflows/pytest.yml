name: Run Pytest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # Клонируем репозиторий
    - name: Checkout code
      uses: actions/checkout@v4

    # Настраиваем Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    # Устанавливаем зависимости
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest

    # Проверяем структуру проекта (для отладки)
    - name: List directory structure
      run: ls -R

    # Запускаем тесты
    - name: Run tests
      run: |
        pytest -v --junitxml=pytest-report.xml
      env:
        PYTHONPATH: $GITHUB_WORKSPACE/src

    # Загружаем результаты тестов
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pytest-results
        path: pytest-report.xml